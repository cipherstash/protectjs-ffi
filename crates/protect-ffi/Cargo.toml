[package]
name = "protect-ffi"
version = "0.1.0"
license = "ISC"
edition = "2021"
exclude = ["index.node"]

[lib]
crate-type = ["cdylib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# cipherstash-client = "0.23.0"
cipherstash-client = { path = "../../../driver/packages/cipherstash-client" }
# cts-common = { version = "0.3.0", default-features = false, features = ["server", "test_utils"] }
cts-common = { path = "../../../driver/packages/cts-common", default-features = false, features = ["server", "test_utils"] }
hex = "0.4.3"
neon = "1"
once_cell = "1.20.2"
serde = "1.0.218"
serde_json = "1.0.139"
thiserror = "2.0.8"
tokio = { version = "1", features = ["full"] }
